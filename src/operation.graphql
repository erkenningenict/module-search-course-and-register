query getMy($input: Boolean!) {
    my {
      Roles
      Persoon {
        PersoonID
        BSN
        Voorletters
        Tussenvoegsel
        Achternaam
        Geboortedatum
        IsGbaGeregistreerd
        Contactgegevens {
          Adresregel1
          Adresregel2
          Huisnummer
          HuisnummerToevoeging
          Postcode
          Woonplaats
          Land
          Email
          Telefoon
        }
      }
      Certificeringen(alleenGeldig: $input ) {
        CertificeringID
        Nummer
        NummerWeergave
        BeginDatum
        EindDatum
        Opmerkingen
        Status
        DatumVoldaan
        Certificaat {
          CertificaatID
          Code
          Naam
        }
      }
    }
  }

  query getMySignedUpParticipationsList {
    my {
      Roles
      AangemeldeCursusDeelnames {
        CursusDeelnameID
        CursusID
        Titel
        Prijs
        Status
        Datum
        Begintijd
        Eindtijd
        Locatie
      }
    }
  }

  query getMySignedUpParticipationsDetails($input: Boolean!) {
    my {
      Roles
      AangemeldeCursusDeelnames {
        CursusDeelnameID
        CursusID
