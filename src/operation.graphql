      CanUnRegister
      CourseId
      SpecialtyId
      CourseCode
      Title
      Date
      StartTime
      EndTime
      Price
      LocationName
      LocationAddress {
        Street
        HouseNr
        HouseNrExtension
        Zipcode
        City
        Email
        Website
      }
      Distance
      Competence
      Theme
      Organizer
      OrganizerEmail
      OrganizerPhone
      OrganizerWebsite
      PromoText
      Registered
      RegisteredDate
    }
  }

