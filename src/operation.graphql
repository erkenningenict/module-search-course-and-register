  mutation registerForCourse($input: registerForCourseInput!) {
    registerForCourse(input: $input) {
      success
      message
    }
  }

  mutation unRegisterForCourse($CursusDeelnameID: Int!) {
    unRegisterForCourse(CursusDeelnameID: $CursusDeelnameID) {
      success
      message
    }
  }