        Eindtijd
        Locatie
        # LocationAddress {
        #   Street
        #   HouseNr
        #   HouseNrExtension
        #   Zipcode
        #   City
        # }
        # Organizer
        # OrganizerEmail
        # OrganizerPhone
      }
    }
  }

  query getLists {
    Themas {
      ThemaID
      Naam
    }
    Competenties {
      CompetentieID
      Naam
    }
    Kennisgebieden {
      KennisgebiedID
      Naam
    }
    Landen {
      Value
      Text
    }
  }

  query getCursusSessies($input: searchCourseSessionsInput!) {
